<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <h1 class="title">Book Styling</h1>
    <button class="button button-clear button-dark" ng-click="closeModal('format')">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="card reading-card" style="height: 40%;background-color: {{localFormat.colorMode.background}}">
      <div id="format-area" style="margin: 5px;">
      </div>
    </div>
    <div class="item item-divider" style="margin: 5px">
      Font Size
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-clear button-dark" style="font-size: 1.3em"
                ng-click="changeFontSize(0.75)">
          Aa
        </button>
      </div>
      <div class="col">
        <button class="button button-clear button-dark" style="font-size: 1.5em"
                ng-click="changeFontSize(0.85)">
          Aa
        </button>
      </div>
      <div class="col">
        <button class="button button-clear button-dark" style="font-size: 1.8em"
                ng-click="changeFontSize(1)">
          Aa
        </button>
      </div>
      <div class="col">
        <button class="button button-clear button-dark" style="font-size: 2em"
                ng-click="changeFontSize(1.15)">
          Aa
        </button>
      </div>
      <div class="col">
        <button class="button button-clear button-dark" style="font-size: 2.3em"
                ng-click="changeFontSize(1.3)">
          Aa
        </button>
      </div>
    </div>
    <div class="item item-divider" style="margin: 5px">
      Color Mode
    </div>
    <div class="row">
      <button class="col button col-white col-offset-2" ng-click="changeColorMode('white')">White</button>
      <button class="col button col-sepia" ng-click="changeColorMode('sepia')">Sepia</button>
      <button class="col button col-black" ng-click="changeColorMode('black')">Black</button>
    </div>
    <button class="button button-block button-dark" ng-click="applyFormat()">Apply</button>
  </ion-content>
</ion-modal-view>
