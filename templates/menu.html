<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Chapter</h1>
    </ion-header-bar>
    <ion-content>

      <ion-list>
        <!--<a class="item item-icon-left" menu-close href="#/app/box">-->
          <!--&lt;!&ndash;https://github.com/futurepress/epub.js/wiki/Tips-and-Tricks#searching-the-current-chapter&ndash;&gt;-->
          <!--<i class="icon ion-ios-search-strong dark"></i>-->
          <!--Search-->
        <!--</a>-->
        <a class="item item-icon-left" menu-close href="#/app/browse">
          <i class="icon ion-ios-skipforward dark"></i>
          Last Location
        </a>
        <a class="item item-icon-left" menu-close ng-click="about()">
          <i class="icon ion-ios-information-outline dark"></i>
          About This Book
        </a>

        <a class="item item-icon-left" menu-close ng-click="gotoBeginning(Book,toc)">
          <i class="icon ion-reply-all dark"></i>
          Beginning
        </a>

        <a class="item item-icon-left" menu-close ng-click="location()">
          <i class="icon ion-forward dark"></i>
          Location...
        </a>

        <a class="item item-icon-left" menu-close href="#/app/highlights">
          <i class="icon ion-ios-compose-outline dark"></i>
          Highlights
        </a>

        <a class="item item-icon-left" menu-close href="#/app/bookmarks">
          <i class="icon ion-ios-bookmarks-outline dark"></i>
          Bookmarks
        </a>

        <div class="item item-divider">
          Table of Contents
        </div>
        <ion-item class="chapter-item" ng-repeat="chapter in toc" menu-close ng-click="goto(Book,chapter.href)">
          {{chapter.label}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
